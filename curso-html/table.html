<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table thead th {
            background-color: black;
            color: white;
        }
        table tfoot td {
            background-color: lightgray;
        }
        table tbody tr:nth-child(even) td{
            background-color: #f1f1f1;
        }
        table tbody tr:hover td {
            background-color: #e9e9e9;
            cursor: pointer;
        }
        table tbody tr td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="500" align="center" cellspacing="0">
        <caption>Cursos do clã</caption>
        <thead>
            <tr>
                <th title="Nome Completo">Curso</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Curso Básico</td>
                <td>Ensina a portar o arco e atirar</td>
            </tr>
            <tr id="2">
                <td>Curso Intermediário</td>
                <td>Técnicas de precisão e controle</td>
            </tr>
            <tr id="3">
                <td>Curso Avançado</td>
                <td>Respiração, tiros à distância e caça</td>
            </tr>
            <tr id="4">
                <td>Curso Profissional</td>
                <td>Conceitos de arquearia de elite</td>
            </tr>
            <tr id="5">
                <td>Preparação Olímpica</td>
                <td>Para arqueiros que desejam competir</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
